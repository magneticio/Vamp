
Chrome  : "< req.fhdr(User-Agent) -m sub 'Chrome' >"
Firefox : "< req.fhdr(User-Agent) -m sub 'Firefox' >"
Safari  : "< req.fhdr(User-Agent) -m sub 'Safari' > and < req.fhdr(User-Agent) -m sub 'Version' >"
